<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--<title>Registration Form in HTML CSS</title>-->
    <!---Custom CSS File--->
    <link rel="stylesheet" href="registrationform.css" />
  </head>
  <body>
    
    <section class="container">
      <header>Registration Form</header>
      <form action="#" class="form">
        <div class="input-box">
          <label>Full Name</label>
          <input type="text" placeholder="Enter full name" required />
        </div>

        <div class="input-box">
          <label>Email Address</label>
          <input type="text" placeholder="Enter email address" required />
        </div>

        <div class="column">
          <div class="input-box">
            <label>Phone Number</label>
            <input type="number" placeholder="Enter phone number" required />
          </div>
          <div class="input-box">
            <label>Birth Date</label>
            <input type="date" placeholder="Enter birth date" required />
          </div>
        </div>
        <div class="gender-box">
          <h3>Gender</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male" name="gender" checked />
              <label for="check-male">male</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender" />
              <label for="check-female">Female</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-other" name="gender" />
              <label for="check-other">prefer not to say</label>
            </div>
          </div>
        </div>
        <div class="input-box address">
          <label>Address</label>
          <input type="text" placeholder="Enter street address" required />
          <input type="text" placeholder="Enter street address line 2"  />
          <div class="column">
            <div class="select-box">
              <select>
                <option hidden>Country</option>
                <option>America</option>
                <!-- <option>Japan</option>
                <option>India</option>
                <option>Nepal</option> -->
              </select>
            </div>
            <input type="text" placeholder="Enter your city" required />
          </div>
          <div class="column">
            <input type="text" placeholder="Enter your State" required />
            <input type="number" placeholder="Enter postal code" required />
          </div>
        </div>
        <!-- <a href="https://buy.stripe.com/8wM3dCdiPc60bh6aEE"><button>Continue to Purchase</button></a> -->
        <button><a href="https://buy.stripe.com/8wM3dCdiPc60bh6aEE" style="color: white; text-decoration: none;">Continue to Purchase </a></button>
      </form>
    </section>

    <script>

        
      document.addEventListener("DOMContentLoaded", function() {
    const navbarToggler = document.querySelector('.navbar-toggler');
    const navbarCollapse = document.getElementById('navbarSupportedContent');

    navbarToggler.addEventListener('click', function() {
        // Toggle 'active' class on click
        this.classList.toggle('active');
        
        // Animation for rotating the icon when clicked
        if (this.classList.contains('active')) {
            this.style.transform = 'rotate(90deg)';
        } else {
            this.style.transform = 'rotate(0deg)';
        }
    });

    // Add event listener to document to handle clicks outside of the navbar toggler
    document.addEventListener('click', function(event) {
        if (!navbarToggler.contains(event.target) && navbarCollapse.classList.contains('show')) {
            navbarToggler.classList.remove('active');
            navbarToggler.style.transform = 'rotate(0deg)';
        }
    });
});

    
    </script>
  </body>
</html>
